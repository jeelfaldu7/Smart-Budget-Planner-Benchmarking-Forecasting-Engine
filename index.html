<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Smart Budget Planner website" />
    <meta name="keywords" content="html, css, javascript." />
    <link rel="stylesheet" href="./pages/index.css" />
    <title>Smart Budget Planner</title>
  </head>
  <body>
    <div class="page">
      <header class="header">
        <img
          src="./images/SBP_logo.png"
          alt="Smart Budget Planner Logo"
          class="header__logo"
        />
      </header>
      <main class="content">
        <form id="income__form">
          <label class="income__form_label" for="income">Monthly Income ($)</label>
          <input
          class="income__form_input"
            type="number"
            id="income"
            placeholder="Enter your income"
            required
          />
          <button type="submit" class="income__form_submit-btn">Save Income</button>
        </form>
        <form class="expense__form">
          <h2>Add Expense</h2>
          <label class="expense__form_label" for="category">Category</label>
          <select class="expense__form_select" id="category" required>
            <option value="">Select Category</option>
            <option value="Restaurant">Restaurant</option>
            <option value="Grocery">Grocery</option>
            <option value="Entertainment">Entertainment</option>
            <option value="Gas">Gas</option>
            <option value="Education">Education</option>
            <option value="Healthcare">Healthcare</option>
            <option value="Travel">Travel</option>
            <option value="Retail">Retail</option>
            <option value="Other">Other</option>
          </select>
          <label class="expense__form_label" for="amount">Amount</label>
          <input
            class="expense__form_input"
            type="number"
            id="amount"
            placeholder="Enter amount"
            required
          />

          <label class="expense__form_label" for="date">Date</label>
          <input class="expense__form_input" type="date" id="date" required />

          <label class="expense__form_label" for="description"
            >Description</label
          >
          <input
            class="expense__form_input"
            type="text"
            id="description"
            placeholder="Optional description"
          />

          <button type="submit" id="expense__form_add-btn">Add Expense</button>
        </form>
        <div id="expense__list" class="expense__list"></div>
        <div id="expense__totalss_container"></div>
      </main>
      <script type="module" src="./pages/index.js"></script>
    </div>
  </body>
</html>
