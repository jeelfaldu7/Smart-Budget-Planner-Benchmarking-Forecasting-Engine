<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Smart Budget Planner website" />
    <meta name="keywords" content="html, css, javascript." />
    <link rel="stylesheet" href="./pages/index.css" />
    <link rel="shortcut icon" href="./favicon.ico" type="image/x-icon" />
    <title>Smart Budget Planner</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  </head>
  <body>
    <div class="page">
      <header class="header">
        <img
          src="./images/SBP_logo.png"
          alt="Smart Budget Planner Logo"
          class="header__logo"
        />
        <nav class="header__nav_bar">
          <a href="#" class="header__nav_bar-item">Dashboard</a>
          <a href="#" class="header__nav_bar-item">Expenses</a>
          <a href="#" class="header__nav_bar-item">Budgets</a>
          <a href="#" class="header__nav_bar-item">Reports</a>
        </nav>
      </header>
      <main class="main">
        <section id="dashboard" class="content">
          <div id="location__status" class="location__status">
            <p class="location__status-message">Detecting your location...</p>
          </div>
          <form id="country__form" class="country__form" style="display: none">
            <label class="country__form-label" for="country"
              >Detected Country:</label
            >
            <select id="country" required></select>
            <button type="submit">Load Data</button>
          </form>
          <form id="user__form" class="user__form">
            <label for="user__select">Select User:</label>
            <select id="user__select" required></select>
            <button type="submit">Load User</button>
          </form>
          <div
            id="expense__totals_container"
            class="expense__totals_container"
          ></div>
          <canvas id="pieChart"></canvas>
        </section>
        <section id="expenses" class="content">
          <form id="income__form">
            <label class="income__form_label" for="income"
              >Monthly Income ($)</label
            >
            <input
              class="income__form_input"
              type="number"
              id="income"
              placeholder="Enter your income"
              required
            />
            <button type="submit" class="income__form_submit-btn">
              Save Income
            </button>
          </form>
          <form id="expense__form" class="expense__form">
            <h2>Add Expense</h2>
            <label
              class="expense__form_label"
              for="category"
              required
              aria-describedby="category-error"
              >Category</label
            >
            <select class="expense__form_select" id="category" required>
              <option value="">Select Category</option>
              <option value="Restaurant">Restaurant</option>
              <option value="Grocery">Grocery</option>
              <option value="Entertainment">Entertainment</option>
              <option value="Gas">Gas</option>
              <option value="Education">Education</option>
              <option value="Healthcare">Healthcare</option>
              <option value="Travel">Travel</option>
              <option value="Retail">Retail</option>
              <option value="Other">Other</option>
            </select>
            <span class="form__error" id="category-error"></span>

            <label class="expense__form_label" for="amount">Amount</label>
            <input
              class="expense__form_input"
              type="number"
              id="amount"
              placeholder="Enter amount"
              required
              aria-describedby="amount-error"
            />
            <span class="form__error" id="amount-error"></span>
            <label class="expense__form_label" for="date">Date</label>
            <input
              class="expense__form_input"
              type="date"
              id="date"
              required
              aria-describedby="date-error"
            />
            <span class="form__error" id="date-error"></span>
            <label class="expense__form_label" for="description"
              >Description</label
            >
            <input
              class="expense__form_input"
              type="text"
              id="description"
              placeholder="Optional description"
              maxlength="120"
              aria-describedby="description-error"
            />
            <span class="form__error" id="description-error"></span>
            <button type="submit" id="expense__form_add-btn">
              Add Expense
            </button>
          </form>
          <div id="expense__list" class="expense__list"></div>
        </section>
        //Budgets section
        <section id="budgets" class="content">
          <h2>Budget Settings</h2>
          <p>Feature coming soon: set category limits and track progress.</p>
        </section>
        //reports Section
        <section id="reports" class="content">
          <h2>Reports & Insights</h2>
          <div id="insights__content"></div>
        </section>
      </main>
      <script type="module" src="./pages/index.js"></script>
    </div>
  </body>
</html>
